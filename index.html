<!DOCTYPE html>
<html lang="en">

<head>
   <title>Comperzo v0.1</title>

   <meta name="description" content="4-in-1 URL-Based Image Optimization 
      Comparison. Unlock the potential of URL-based image 
      optimization with Comperzo.io. Simply enter your image URL along with 
      parameters from services like Fastly to generate up to 4 distinct 
      versions for side-by-side comparison">

   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <link rel="icon" type="image/png" href="/images/favicon/favicon-32.png">
   <link rel="icon" type="image/svg+xml" href="/images/favicon/favicon.svg">
   <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-180.png">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=block">

   <script type="module" src="/src/pages/index/index.ts"></script>
</head>

<body>
   <div class="app app-js">
      <div class="app--space app-space app-space-js">
         <div class="app-space--space-wrapper space-wrapper-js">
            <div class="app-space--space space-js">
               <img class="app-space--img app-space--img__loading img-js" width="1" height="1" draggable="false"
                  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="
                  alt="Image"></img>
               <img class="app-space--img app-space--img__loading img-js" width="1" height="1" draggable="false"
                  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="
                  alt="Image"></img>
               <img class="app-space--img app-space--img__loading img-js" width="1" height="1" draggable="false"
                  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="
                  alt="Image"></img>
               <img class="app-space--img app-space--img__loading img-js" width="1" height="1" draggable="false"
                  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="
                  alt="Image"></img>
            </div>
         </div>

         <button class="app-space--handle app-space--handle__h handle-h-js" aria-label="horizontal handle"></button>
         <button class="app-space--handle app-space--handle__v handle-v-js" aria-label="vertical handle"></button>
         <button class="app-space--handle-xy handle-xy-js" aria-label="xy handle"></button>
      </div>
      <div class="app--img-controllers">
         <div class="app--img-controller img-controller img-controller__tl img-controller-js">
            <textarea class="img-controller--url img-controller--inp url-js" rows="1" aria-label="url"
               autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false"></textarea>
            <p class="img-controller--stats">
               <span class="stats--resolution resolution-js">&nbsp;</span>
               <span class="stats--size size-js"></span>
            </p>
         </div>
         <div class="app--img-controller img-controller img-controller__tr img-controller-js">
            <textarea class="img-controller--url img-controller--inp url-js" rows="1" aria-label="url"
               autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false"></textarea>
            <p class="img-controller--stats">
               <span class="stats--resolution resolution-js">&nbsp;</span>
               <span class="stats--size size-js"></span>
            </p>
         </div>
         <div class="app--img-controller img-controller img-controller__br img-controller-js">
            <p class="img-controller--stats">
               <span class="stats--resolution resolution-js">&nbsp;</span>
               <span class="stats--size size-js"></span>
            </p>
            <textarea class="img-controller--url img-controller--inp url-js" rows="1" aria-label="url"
               autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false"></textarea>
         </div>
         <div class="app--img-controller img-controller img-controller__bl img-controller-js">
            <p class="img-controller--stats">
               <span class="stats--resolution resolution-js">&nbsp;</span>
               <span class="stats--size size-js"></span>
            </p>
            <textarea class="img-controller--url img-controller--inp url-js" rows="1" aria-label="url"
               autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false"></textarea>
         </div>
      </div>
      <div class="app--panel app-panel panel-js">
         <button class="app-panel--btn zoom-js" data-value="2">200%</button>
         <button class="app-panel--btn zoom-js" data-value="1">100%</button>
         <button class="app-panel--btn zoom-js" data-value="0.5">50%</button>
         <button class="app-panel--btn toggle-handles-js">ZEN</button>
      </div>
   </div>
</body>

</html>
